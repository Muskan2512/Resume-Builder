<body>

  <div class="container">
    <h1>Resume Generator</h1>
    <p class="subheading">By Muskan Chaurasia</p>

    <div class="hero">
      <div class="personal-info">

        <div class="heading">Personal Information</div>

        <div class="info">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Your name Please">
        </div>

        <div class="info">
          <label for="contact">Your Contact</label>
          <input type="number" id="contact" placeholder="Your contact Please">
        </div>
        <div class="info">
          <label for="address">Your Address</label>
          <textarea name="address" id="address" placeholder="Your Address"></textarea>
        </div>
        <div class="info">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email">
        </div>
        <div class="info">
          <label for="instagram">Instagram</label>
          <input type="text" id="instagram" placeholder="instagram">
        </div>
        <div class="info">
          <label for="Linkedin">LinkedIn</label>
          <input type="text" id="Linkedin" placeholder="Linkedin">
        </div>

      </div>
      <div class="professional-info">
        <div class="heading">professional Information</div>
        <div class="info">
          <label for="objective">objective</label>
          <textarea name="objective" id="objective" placeholder="objective"></textarea>
        </div>
        <div class="info">
          <label for="address">Work Experience</label>
          <textarea name="experience" id="experience" placeholder="Experience"></textarea>
        </div>
        <div class="info">
          <label for="skills">Skills</label>
          <textarea name="skills" id="skills" placeholder="Skills"></textarea>
        </div>
        <div class="info">
          <label for="academics">Academic Qualification</label>
          <textarea name="academics" id="academics" placeholder="Academic Qualification"></textarea>
        </div>

      </div>
    </div>

    <button class="btn" id="generateCV">Generate CV</button>
